<!-- skills.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">My Skills</h1>
    </header>
    <main class="container mx-auto p-4 pt-6 mt-10">
        <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white shadow-md p-4 rounded">
                <h2 class="text-lg font-bold mb-2">Programming Languages</h2>
                <ul>
                    <li class="text-gray-600">Python</li>
                    <li class="text-gray-600">JavaScript</li>
                    <li class="text-gray-600">Java</li>
                </ul>
            </div>
            <div class="bg-white shadow-md p-4 rounded">
                <h2 class="text-lg font-bold mb-2">Web Development</h2>
                <ul>
                    <li class="text-gray-600">HTML/CSS</li>
                    <li class="text-gray-600">React</li>
                    <li class="text-gray-600">Node.js</li>
                </ul>
            </div>
            <div class="bg-white shadow-md p-4 rounded">
                <h2 class="text-lg font-bold mb-2">Data Science</h2>
                <ul>
                    <li class="text-gray-600">Machine Learning</li>
                    <li class="text-gray-600">Data Visualization</li>
                    <li class="text-gray-600">Statistics</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>

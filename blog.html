<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - rammurmu.io</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Blog</h1>
        <section id="search">
            <input type="text" id="search-input" placeholder="Search blog posts...">
        </section>

        <section id="categories">
            <h2>Categories</h2>
            <ul>
                <li><a href="#" data-category="all">All</a></li>
                <li><a href="#" data-category="personal">Personal</a></li>
                <li><a href="#" data-category="technical">Technical</a></li>
                <li><a href="#" data-category="projects">Projects</a></li>
            </ul>
        </section>
        
        <section id="blog-posts">
            <!-- Blog posts will be dynamically inserted here -->
        </section>
        <section id="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-page">Next</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 RamMurmu</p>
    </footer>

    <script src="blog.js"></script>
</body>
  </html>

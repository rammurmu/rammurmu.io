<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Web.io</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-800 text-white p-4">
        <nav class="flex justify-between items-center max-w-4xl mx-auto">
            <button id="menu-toggle" aria-label="Toggle menu" class="text-2xl md:hidden">â˜°</button>
            <ul id="menu" class="hidden md:flex space-x-4">
                <li><a href="index.html" class="hover:text-gray-400">Home</a></li>
                <li><a href="portfolio.html" class="hover:text-gray-400">Portfolio</a></li>
                <li><a href="blog.html" class="hover:text-gray-400">Blog</a></li>
                <li><a href="about.html" class="hover:text-gray-400">About Me</a></li>
                <li><a href="contact.html" aria-current="page" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="p-4 max-w-4xl mx-auto bg-white rounded-lg shadow-md mt-6">
        <h1 class="text-3xl font-bold mb-4">Contact Me</h1>
        <p>If you have any questions or just want to get in touch, please fill out the form below and I'll get back to you as soon as possible.</p>

        <form id="contact-form" class="mt-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" class="p-2 border border-gray-300 rounded-lg w-full">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" class="p-2 border border-gray-300 rounded-lg w-full">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700 font-bold mb-2">Message</label>
                <textarea id="message" name="message" placeholder="Your message" class="p-2 border border-gray-300 rounded-lg w-full h-32"></textarea>
            </div>
            <button type="submit" class="p-2 bg-gray-800 text-white rounded-lg">Send Message</button>
        </form>

        <p id="form-message" class="mt-4"></p>
    </main>

    <footer class="text-center p-4 bg-gray-800 text-white mt-6">
        <p>&copy; 2025 rammurmu</p>
    </footer>

    <script src="scripts.js"></script>
</body>

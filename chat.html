<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - John Doe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="text-gray-800 text-lg font-bold">John Doe</a>
            <div class="space-x-6">
                <a href="index.html#about" class="text-gray-800 hover:text-gray-500">Home</a>
                <a href="about.html" class="text-gray-800 hover:text-gray-500">About</a>
                <a href="index.html#projects" class="text-gray-800 hover:text-gray-500">Projects</a>
                <a href="index.html#skills" class="text-gray-800 hover:text-gray-500">Skills</a>
                <a href="contact.html" class="text-gray-800 hover:text-gray-500">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Chat Section -->
    <section class="py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center mb-10">Chat with Me</h2>
            <div class="flex flex-wrap justify-center">
                <div class="w-full md:w-1/2 lg:w-1/3 p-6">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h3 class="text-xl font-bold mb-4">Live Chat</h3>
                        <div class="chat-container h-80 overflow-y-auto mb-4">
                            <div class="message-container">
                                <div class="message bg-blue-500 text-white p-3 rounded-lg mb-2 self-end">
                                    Hello! How can I assist you today?
                                </div>
                                <div class="message bg-gray-200 text-gray-800 p-3 rounded-lg mb-2 self-start">
                                    Hi John, I have a question about your project.
                                </div>
                                <div class="message bg-blue-500 text-white p-3 rounded-lg mb-2 self-end">
                                    Sure, go ahead and ask your question.
                                </div>
                            </div>
                        </div>
                        <div class="flex">
                            <input type="text" id="chat-input" class="shadow appearance-none border rounded-l-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Type a message...">
                            <button id="send-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-lg focus:outline-none focus:shadow-outline">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-3 text-center">
            <p class="text-gray-800">Â© 2025 Ram Murmu. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Chat Functionality -->
    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const inputField = document.getElementById('chat-input');
            const messageContainer = document.querySelector('.message-container');
            const messageText = inputField.value.trim();

            if (messageText !== '') {
                const newMessage = document.createElement('div');
                newMessage.className = 'message bg-gray-200 text-gray-800 p-3 rounded-lg mb-2 self-end';
                newMessage.textContent = messageText;
                messageContainer.appendChild(newMessage);

                // Clear input field
                inputField.value = '';

                // Scroll to bottom
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        });

        document.getElementById('chat-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>

</body>
  </html>
